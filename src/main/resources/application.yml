spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/Chat_DB?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: root #수정하기(보안)
    password: 0000 #수정하기(보안)
  
  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    open-in-view: false
    show-sql: true

  output:
    ansi:
      enabled: ALWAYS

#콘솔창 로그
logging:
  level:
    "[org.springframework.web]": debug